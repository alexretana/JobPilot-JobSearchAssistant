<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Server Test</h1>
    <p>If you can see this, the server is running.</p>
    <script>
        fetch('http://localhost:8000/health')
            .then(response => response.json())
            .then(data => {
                document.body.innerHTML += '<p>Backend health check: ' + JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                document.body.innerHTML += '<p>Backend health check failed: ' + error + '</p>';
            });
    </script>
</body>
</html>
