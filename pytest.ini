[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --strict-config --verbose --tb=short --cov=backend --cov-report=html --cov-report=term-missing --cov-fail-under=85
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take longer than normal to run
    data: Tests for data layer components
    utils: Tests for utility functions
    models: Tests for data models
    repository: Tests for repository classes
    database: Tests that require database access

# Disable warnings for cleaner output during development
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*
